spring.datasource.url=jdbc:sqlite:./data.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.sql.init.mode=always

# JWT settings - replace the secret with a secure random value in production
jwt.secret=change_this_to_a_secure_random_value_of_at_least_32_chars
jwt.expiration-ms=3600000

server.port=8080

# Debug logging for security
logging.level.org.springframework.security=DEBUG
# Debug logging for application (to see JwtAuthFilter.debug)
logging.level.com.example.backendai=DEBUG

# Enable Spring Security debug mode (prints filter chain + decisions)
spring.security.debug=true

# Enable file logging to app.log for easier capture during testing
logging.file.name=app.log
